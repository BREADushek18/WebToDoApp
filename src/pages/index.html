<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="new-note-container">
        <div class="inputs">
            <div class="add-inputs">
                <input type="text" id="title" placeholder="Title...">
                <input type="text" id="about" placeholder="About...">
            </div>
            <div class="add-note">
                <button id="add-note" class="add-button">+</button>
            </div>
        </div>
        <div class="divider"></div>
        <div id="task-container" class="task-container">
            <p id="no-tasks">No tasks</p>
        </div>
        <div class="divider"></div>
    </div>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-line"></div>
            <h3>Delete this task?</h3>
            <button id="confirm-delete">Yes</button>
            <button id="cancel-delete">No</button>
        </div>
    </div>

    <div id="edit-modal" class="edit-modal">
        <div class="modal-content">
            <input type="text" id="edit-title" placeholder="Task Title..." />
            <textarea id="edit-desc" placeholder="Task body about this task..."></textarea>
            <div class="modal-buttons">
                <button id="cancel-edit">Cancel</button>
                <button id="save-edit">Save</button>
            </div>
        </div>
    </div>

    <div id="share-modal" class="share-modal">
        <div class="modal-content">
            <button id="copy-button"><img src="/src/assets/icons/copy-modal-share.svg" alt="Копировать" /></button>
            <button class="icon-button"><img src="/src/assets/icons/vk-modal-share.svg" alt="Кнопка 1" /></button>
            <button class="icon-button"><img src="/src/assets/icons/telegram-modal-share.svg" alt="Кнопка 2" /></button>
            <button class="icon-button"><img src="/src/assets/icons/whatsapp-modal-share.svg" alt="Кнопка 3" /></button>
            <button class="icon-button"><img src="/src/assets/icons/facebook-modal-share.svg" alt="Кнопка 4" /></button>
        </div>
    </div>
    
    
    
    <script src="../scripts/script.js"></script>
</body>
</html>
